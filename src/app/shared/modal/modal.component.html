<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="selecao-idade">
      <ul>
        <li><strong>Adultos</strong></li>
        <li>(Acima de 12 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar">
            <img
              src="assets/icones/do_not_disturb_on.png"
              alt="Operador de subtração"
            />
          </app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar">
            <img src="assets/icones/add_circle.png" alt="Operador de adição" />
          </app-botao-controle>
        </li>
        <li><strong>Crianças</strong></li>
        <li>(Entre 2 e 11 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar">
            <img
              src="assets/icones/do_not_disturb_on.png"
              alt="Operador de subtração"
            />
          </app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar">
            <img src="assets/icones/add_circle.png" alt="Operador de adição" />
          </app-botao-controle>
        </li>
        <li><strong>Bebês</strong></li>
        <li>(Até 2 anos)</li>
        <li>
          <app-botao-controle operacao="decrementar">
            <img
              src="assets/icones/do_not_disturb_on.png"
              alt="Operador de subtração"
            />
          </app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar">
            <img src="assets/icones/add_circle.png" alt="Operador de adição" />
          </app-botao-controle>
        </li>
      </ul>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</section>
